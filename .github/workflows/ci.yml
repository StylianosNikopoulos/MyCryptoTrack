name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Verify Docker Compose installation
        run: docker compose version

      - name: Start services
        run: docker compose up -d postgres kafka zookeeper
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      - name: Wait for Postgres and Kafka
        run: |
          echo "â³ Waiting for Postgres..."
          until docker exec postgres pg_isready -U ${{ secrets.POSTGRES_USER }} >/dev/null 2>&1; do
            sleep 2
          done
          echo "Postgres is ready!"
          echo "Waiting for Kafka..."
          sleep 15
          echo "Kafka is ready!"

      - name: Build and run tests
        working-directory: ./backend/market-ingest-management
        run: mvn -B clean verify

      - name: Stop and clean up
        if: always()
        run: docker compose down -v
